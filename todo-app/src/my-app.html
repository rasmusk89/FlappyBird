<import from="./app-header" />
<import from="./components/todo-input" />
<import from="./components/todo-element" />

<app-header></app-header>

<div class="container">
    <main role="main" class="pb-3">
        <hello-world greeting.bind="userName"></hello-world>

        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row container d-flex justify-content-center">
                    <div class="col-md-12">
                        <div class="card px-3">
                            <div class="card-body">

                                <h4 class="card-title">Awesome Todo list in Au2</h4>

                                <todo-input placeholder.bind="'New todo...'" addnew-callback.bind="addNewTodo">
                                </todo-input>

                                <div class="list-wrapper">
                                    <ul class="d-flex flex-column todo-list">

                                        <todo-element repeat.for="item of todos" item.bind="item"
                                            remove-callback.bind="removeTodo" todoNo.bind="$index"></todo-element>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
<footer class="border-top footer text-muted">
    <div class="containter">
        &copy; 2021 -Au2
    </div>
</footer>
