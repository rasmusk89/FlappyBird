<h1>Fact</h1>

<table class="table">
    <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Category
            </th>
            <th>
                Value
            </th>
        </tr>
    </thead>
    <tbody>
        <tr repeat.for="data of facts">
            <td>
                ${data.id}
            </td>
            <td>
                ${data.category}
            </td>    
            <td>
                ${data.value}
            </td>         
        </tr>
    </tbody>
</table>
