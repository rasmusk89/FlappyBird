<h1>Seen facts</h1>

<table class="table">
    <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Category
            </th>
            <th>
                Value
            </th>
        </tr>
    </thead>
    <tbody>
        <tr repeat.for="item of appState.seenFacts">
            <td>
                ${item.id}
            </td>
            <td>
                ${item.category}
            </td>    
            <td>
                ${item.value}
            </td>         
        </tr>
    </tbody>
</table>
