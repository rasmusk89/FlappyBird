<div class="viewPolitical">
    <h1 class="categoryHeader">Political facts</h1>
    <br>

    <table class="table table-striped">
        <tbody>
            <tr repeat.for="item of data">
                <td>
                    ${$index + 1}
                </td>
                <td class="fact">
                    ${item.value}
                </td>
            </tr>
        </tbody>
    </table>
</div>
